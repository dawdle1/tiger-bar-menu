<body>

<header>

<div class="lang">

<script>
const data = {

    th: "üé± ‡πÄ‡∏•‡πà‡∏ô‡∏ö‡∏¥‡∏•‡πÄ‡∏•‡∏µ‡∏¢‡∏î‡∏ü‡∏£‡∏µ",
    cn: "üé± Âè∞ÁêÉÂÖçË¥π"
  },
  en: {

      ["Orange Juice", "70 ‡∏ø"], ["Apple Juice", "70 ‡∏ø"], ["Red Bull", "100 ‡∏ø"]

      ["San Mig Light", "100 ‡∏ø"], ["Strongbow", "150 ‡∏ø"]

    "Whiskey / Spirits": [["Sangsom", "80 ‡∏ø"], ["Jack Daniel‚Äôs", "100 ‡∏ø"], ["Black Label", "150 ‡∏ø"], ["Chivas", "180 ‡∏ø"]],
    "Shots": [["Vodka", "80 ‡∏ø"], ["Tequila", "160 ‡∏ø"], ["J√§germeister", "160 ‡∏ø"], ["B52", "180 ‡∏ø"]]
  }
};

let currentLang = 'en';

function setLang(lang) {
  currentLang = lang;
  document.querySelectorAll('.lang button').forEach(b => b.classList.remove('active'));
  document.querySelector(`button[onclick="setLang('${lang}')"]`).classList.add('active');
  document.getElementById('note').innerText = data.note[lang];
  render();
}

function render() {
  const menu = document.getElementById('menu');
  menu.innerHTML = '';
  const categories = data[currentLang] || data.en;

  for (const cat in categories) {
    const div = document.createElement('div');
    div.className = 'category';
    div.innerHTML = `<h2>${cat}</h2>`;
    categories[cat].forEach(i => {
      div.innerHTML += `<div class="item"><span>${i[0]}</span><span class="price">${i[1] || ''}</span></div>`;
    });
    menu.appendChild(div);
  }
}

render();
</script>

</body>
